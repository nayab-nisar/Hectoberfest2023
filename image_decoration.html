<!DOCTYPE html>
<html>
<head>
    <style>
        /* Style for the container holding the image and caption */
        .image-container {
            text-align: center;
        }

        /* Style for the image */
        .decorated-image {
            border: 2px solid #333; /* Border style */
            border-radius: 10px;    /* Rounded corners */
        }

        /* Style for the caption */
        .image-caption {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="your-image.jpg" alt="Your Image" class="decorated-image">
        <p class="image-caption">Image Caption</p>
    </div>
</body>
</html>
